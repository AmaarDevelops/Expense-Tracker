{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h2 class="register-head">Register</h2>
<form method="post" >
    <label class="reg-name">Username:</label>
    <input type="text" name="username"  /><br><br>
    
    <label class="reg-pass">Password:</label>
    <input type="password" name="password"  required/><br><br>

    <input type="submit" value="Register" class="reg-submit">
</form>
<p class="reg-link">Already Have an Account? <a href="{{ url_for('login') }}">Login Here</a></p>
{% endblock %}
